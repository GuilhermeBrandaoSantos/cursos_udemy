<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alteraTitulo">
  <p>{{ titulo }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: 'Hello word!'
    },
    methods:{
      alteraTitulo(event){
        this.titulo = event.target.value
      }
    }
  });
</script>
